                    </div>
                    <div class="songitem">
                        <img src="s1.jpeg" alt=""><span class="songspan"> </span><span class="songlistplay">05:30 <i id="1" class="far songplay fa-play-circle" "></i></span>
                        
                    </div>
                    <div class="songitem">
                        <img src="s1.jpeg" alt=""><span class="songspan"></span> <span class="songlistplay">05:30 <i id="2" class="far songplay fa-play-circle"></i></span>

                    <div class="songitem">

                    <div class="songitem">

                        <i  class="far fa-2x fa-play-circle" id="play"></i>
                        <i class="fas fa-2x fa-step-forward" id='next'></i>
                    </div>
                    <div class="playing">
                        <img src="https://i.gifer.com/Z23N.gif" id="gif"width="40px" alt=""><span id="singer"></span>
                    </div>
                   </div>
